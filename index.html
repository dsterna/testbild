<!DOCTYPE html>
<img src="/testbild.svg" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=VT323" />
<style>
  input {
    font-family: "VT323";
    text-align: center;
    background: black;
    color: white;
    border: none;
  }
  input:focus {
    outline: none;
  }
  #title {
    height: 4rem;
    font-size: 5rem;
    width: 322px;
  }
  #time {
    height: 4rem;
    font-size: 4rem;
    width: 300px;
  }
  #country {
    height: 4rem;
    width: 492.27px;
    font-size: 5rem;
  }
</style>
<script>
  function currentTime() {
    let date = new Date();
    let hh = date.getHours();
    let mm = date.getMinutes();
    let ss = date.getSeconds();

    hh = hh < 10 ? "0" + hh : hh;
    mm = mm < 10 ? "0" + mm : mm;
    ss = ss < 10 ? "0" + ss : ss;

    let time = hh + ":" + mm + ":" + ss;

    document.getElementById("time").value = time;
    let t = setTimeout(function () {
      currentTime();
    }, 1000);
  }
  currentTime();
</script>
